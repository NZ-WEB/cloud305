version: "3.7"
services:
  frontend:
    build:
      context: services/frontend/
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      main:
    depends_on:
      - api-gateway
    environment:
      API_BASE_URL: api-gateway

  api-gateway:
    image: nzweb/cloud305-gateway
    build:
      context: services/api-gateway/
      dockerfile: Dockerfile
    environment:
      MS_PORT: 8000
      AUTH_MS_URL: auth:3003
      PRODUCT_MS_URL: product:3001
    depends_on:
      - product
      - auth
    volumes:
      - ./certs/:/certs/
    networks:
      main:
    ports:
      - 8000:8000

  product:
    image: nzweb/cloud305-product
    build:
      context: services/product-ms/
      dockerfile: Dockerfile
    environment:
      MS_PORT: 3001
      DB_HOST: product-db
      DB_USER: root
      DB_PASS: test
      DB_NAME: example
      DB_PORT: 3309
    depends_on:
      - product-db
    networks:
      main:

  auth:
    image: nzweb/cloud305-auth
    build:
      context: services/auth-ms/
      dockerfile: Dockerfile
    environment:
      MS_PORT: 3003
      DB_HOST: auth-db
      DB_USER: root
      DB_PASS: test
      DB_NAME: example
      DB_PORT: 3306
      JWT_SECRET_KEY: secret
    depends_on:
      - auth-db
    networks:
      main:

  auth-db:
    image: mariadb
    restart: always
    volumes:
      - auth-db-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=example
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_TCP_PORT=3306
    expose:
      - 3306
    networks:
      main:

  auth-phpmyadmin:
    image: phpmyadmin
    links:
      - auth-db
    environment:
      PMA_HOST: auth-db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: test
      PMA_ARBITRARY: 2
    restart: always
    ports:
      - 8002:80
    depends_on:
      - auth-db
    networks:
      main:

  product-db:
    image: mariadb
    restart: always
    volumes:
      - product-db-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=example
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_TCP_PORT=3309
    expose:
      - 3309
    networks:
      main:

  product-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: product-pma
    links:
      - product-db
    environment:
      PMA_HOST: product-db
      PMA_PORT: 3309
      PMA_USER: root
      PMA_PASSWORD: test
    restart: always
    ports:
      - 8001:80
    networks:
      main:

  proxy:
    build: proxy
    ports:
      - 80:80
      - 443:443
    depends_on:
      - product
      - auth
    volumes:
      - ./certs/:/certs/
    networks:
      main:

volumes:
  auth-db-data:
  product-db-data:
networks:
  main:
    driver: bridge
