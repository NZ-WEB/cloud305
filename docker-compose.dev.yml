version: "3.7"
services:
  frontend:
    image: nzweb/cloud305-frontend
    container_name: frontend
    build:
      context: services/frontend/
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - api-gateway
    ports:
      - 3000:3000
    environment:
      API_BASE_URL: proxy/api
    networks:
      main:

  api-gateway:
    image: nzweb/cloud305-gateway
    build:
      context: services/api-gateway/
      dockerfile: dev.Dockerfile
    environment:
      MS_PORT: 8000
      AUTH_MS_URL: auth:3003
      PRODUCT_MS_URL: product:3001
    depends_on:
      - product
      - auth
    volumes:
      - ./services/api-gateway:/app
      - ./certs/:/certs/
    networks:
      main:
    ports:
      - 8000:8000

  product:
    image: nzweb/cloud305-product
    tty: true
    build:
      context: services/product-ms/
      dockerfile: dev.Dockerfile
    environment:
      MS_PORT: 3001
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: test
      DB_NAME: example
      DB_PORT: 3306
    depends_on:
      - mysql
    volumes:
      - ./services/product-ms:/app
    networks:
      main:

  auth:
    image: nzweb/cloud305-auth
    tty: true
    build:
      context: services/auth-ms/
      dockerfile: dev.Dockerfile
    environment:
      MS_PORT: 3003
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: test
      DB_NAME: example
      DB_PORT: 3306
      JWT_SECRET_KEY: secret
    depends_on:
      - mysql
    volumes:
      - ./services/auth-ms:/app
    networks:
      main:

  mysql:
    image: mariadb
    tty: true
    restart: always
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=example
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_TCP_PORT=3306
    expose:
      - 3306
    networks:
      main:

  mysql-phpmyadmin:
    image: phpmyadmin
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: test
      PMA_ARBITRARY: 2
    restart: always
    ports:
      - 8002:80
    depends_on:
      - mysql
    networks:
      main:

  proxy:
    build: proxy
    ports:
      - 80:80
    depends_on:
      - product
      - auth
      - frontend
    volumes:
      - ./certs/:/certs/
      - ./proxy/dev.conf:/etc/nginx/conf.d/default.conf
    networks:
      main:

volumes:
  mysql-data:
networks:
  main:
    driver: nginx
